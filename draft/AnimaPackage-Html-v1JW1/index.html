<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="frame">
      <div class="img-top"></div>
      <p class="box-title">Xúc xích ức gà Koco Dak<br />vị bắp - cà rốt</p>
      <div class="overlap">
        <div class="price-sub">51.000đ</div>
        <div class="price">46.000đ</div>
      </div>
      <div class="overlap-group">
        <div class="tag-text2">16g Protein</div>
        <img class="tag" src="img/tag-3.png" />
      </div>
      <div class="overlap-2">
        <div class="tag-text1">132 Kcal</div>
        <img class="img" src="img/tag-1.svg" />
      </div>
      <p class="sellproduct">
        <span class="span">123,154 </span> <span class="text-wrapper-4">sản phẩm đã bán </span>
      </p>
      <div class="group-wrapper">
        <div class="group-2">
          <img class="star-fill" src="img/star-fill.svg" />
          <img class="star-fill-2" src="img/star-fill-1.svg" />
          <img class="star-fill-3" src="img/star-fill-2.png" />
          <img class="star-fill-4" src="img/star-fill-3.svg" />
          <img class="star-half" src="img/star-half.png" />
        </div>
      </div>
      <img class="cart-plus" src="img/cart-plus-1.svg" />
    </div>
  </body>
</html>
