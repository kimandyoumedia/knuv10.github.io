<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="product-style.css" />
  </head>
  <body>
    <div class="product">
      <div class="img-top"></div>
      <p class="product-title">Xúc xích ức gà Koco Dak vị bắp cà rốt</p>
      <div class="overlap">
        <div class="main-price">46.000đ</div>
        <div class="main-subprice">51.000đ</div>
      </div>
      <div class="overlap-group-wrapper">
        <div class="overlap-group">
          <div class="text-wrapper-2">132 Kcal</div>
          <img class="tag" src="img/tag-4.svg" />
        </div>
      </div>
      <div class="overlap-wrapper">
        <div class="overlap-2">
          <div class="text-wrapper-3">16g Protein</div>
          <img class="tag" src="img/tag-4.svg" />
        </div>
      </div>
      <div class="group-2">
        <img class="star-fill" src="img/star-fill-3.svg" />
        <img class="img" src="img/star-fill-2.svg" />
        <img class="star-fill-2" src="img/star-fill-1.svg" />
        <img class="star-fill-3" src="img/star-fill.svg" />
        <img class="star-half" src="img/star-half.svg" />
      </div>
      <p class="sellproduct">
        <span class="span">123,154 </span> <span class="text-wrapper-4">sản phẩm đã được bán </span>
      </p>
    </div>
  </body>
</html>
